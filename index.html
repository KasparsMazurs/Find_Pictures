<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Find pictures game for kids">
    <meta name="keywords" content="Kids game, find pictures game">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <title>Find pictures</title>
</head>
<body>
    <h1>Have fun and find two identical pictures <i class="fa-solid fa-otter"></i></h1>
    <div class="game-area">
        <div calss="pictures">
            <div class="back" id="beaver"></div>
            <div class="back" id="birdbird"></div>
            <div class="back" id="cat"></div>
            <div class="back" id="dog"></div>
            <div class="back" id="dolphin"></div>
            <div class="back" id="elephant"></div>
            <div class="back" id="frog"></div>
            <div class="back" id="hornet"></div>
            <div class="back" id="lamb"></div>
            <div class="back" id="panda"></div>
            <div class="back" id="parrot"></div>
            <div class="back" id="penguin"></div>
            <div class="back" id="rattlesnake"></div>
            <div class="back" id="shark"></div>
            <div class="back" id="tiger"></div>
            <div class="back" id="turtle"></div>
        </div>
        <div class="score-area">
            <p class="score"> You made <span id="moves">0</span> moves</p>
            <p class="score"> Playing time <span id="time">0</span></p>
        </div>
    </div>
    <div class="difficulty-level">
        <button class="difficulty" id="very-easy">Very easy</button>
        <button class="difficulty" id="easy">Easy</button>
        <button class="difficulty" id="normal">Normal</button>
        <button class="difficulty" id="hard">Hard</button>
    </div>

    <!--My JS script-->
    <script src="assets/js/script.js"></script>
    <!-- font awesome scrip -->
    <script src="https://kit.fontawesome.com/83b6b0cfb3.js" crossorigin="anonymous"></script>
</body>
</html>
